<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdvanceGPT - Asistente de IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message { animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .typing { animation: pulse 1.5s infinite; }
        .animate-slide-in { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen text-white">
    <div class="max-w-4xl mx-auto p-4 flex flex-col h-screen">
        <header class="mb-6 pt-4">
            <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-400 to-purple-600 bg-clip-text text-transparent">AdvanceGPT</h1>
            <p class="text-gray-400 mt-2">Asistente de IA impulsado por Gemini Pro</p>
        </header>

        <div id="chat-container" class="flex-1 overflow-y-auto space-y-4 mb-4 px-2">
            <!-- Los mensajes aparecerán aquí -->
        </div>

        <div class="bg-gray-800/50 border border-gray-700 rounded-lg p-3">
            <div class="flex gap-2">
                <input 
                    id="user-input"
                    type="text"
                    placeholder="Escribe tu mensaje aquí..."
                    class="flex-1 bg-gray-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <button 
                    id="send-button"
                    onclick="handleSendMessage()"
                    class="bg-blue-500 hover:bg-blue-600 px-6 py-3 rounded-lg font-semibold transition"
                >
                    Enviar
                </button>
            </div>
            <div class="flex gap-2 mt-2">
                <button 
                    id="set-api-key"
                    class="text-sm bg-gray-700 hover:bg-gray-600 px-3 py-2 rounded"
                >
                    ⚙️ Configurar API Key
                </button>
                <button 
                    id="clear-chat"
                    class="text-sm bg-gray-700 hover:bg-gray-600 px-3 py-2 rounded"
                >
                    🗑️ Limpiar Chat
                </button>
                <button 
                    id="export-chat"
                    class="text-sm bg-gray-700 hover:bg-gray-600 px-3 py-2 rounded"
                >
                    📥 Exportar
                </button>
            </div>
        </div>
    </div>

    <script src="aplicación.js"></script>
</body>
</html>
